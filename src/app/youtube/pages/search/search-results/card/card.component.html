<div *ngFor="let card of cards | searchFilter:dropSearch.text" class="card">
    <img class=" card-img" src='{{card.snippet.thumbnails.medium.url}}'>
    <div class="card-group">
        <div class="group-view">
            <img class=view-image src="../../../../../assets/images/view.png">
            <div class="view-value">{{card.statistics.viewCount}}</div>
        </div>
        <div class="group-like">
            <img class=like-image src="../../../../../assets/images/like.png">
            <div class="like-value">{{card.statistics.likeCount}}</div>
        </div>
        <div class="group-dislike">
            <img class=dislike-image src="../../../../../assets/images/dislike.png">
            <div class="dislike-value">{{card.statistics.dislikeCount}}</div>
        </div>
        <div class="group-comment">
            <img class=comment-image src="../../../../../assets/images/comment.png">
            <div class="comment-value">{{card.statistics.commentCount}}</div>
        </div>

    </div>
    <div class="card-title">{{card.snippet.title}}</div>
    <button class="card-btn" routerLink="/youtube/main/info" routerLinkActive="active">
        more...</button>
    <div class="card-bottom-panel"></div>
    <div class="hide-date">{{card.snippet.publishedAt}} </div>
    <div class="hide-block"> </div>
</div>
